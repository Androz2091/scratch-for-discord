    <style>
    * {
      font-family: sans-serif;
    }
    
    .navbar-brand {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 125% !important;
    }
    
		.blocklyTreeSeparator {
			border-bottom: solid #555555 1px;
      height: 0;
      margin: 5px 0;
		}
		
    .blocklyTreeIcon {
			filter: invert(100%) sepia(0%) saturate(2950%) hue-rotate(348deg) brightness(118%) contrast(96%) !important;
		}

		#blocklyTreeIcon {
			filter: invert(100%) sepia(0%) saturate(2950%) hue-rotate(348deg) brightness(118%) contrast(96%) !important;
		}

		.blocklyTreeIconClosed {
		filter: invert(100%) sepia(0%) saturate(2950%) hue-rotate(348deg) brightness(118%) contrast(96%)!important;
		}

		#blocklyTreeIconClosed {
		filter: invert(100%) sepia(0%) saturate(2950%) hue-rotate(348deg) brightness(118%) contrast(96%) !important;
		}

    .theme-changer {
      transition: all 0.5s ease-in-out;
      background-image: url("/moon.png");
      filter: invert(0.6);
      background-size: 24px;
      background-position: center;
      background-repeat: no-repeat;
    }

    .light-them .theme-changer {
      transition: all 0.5s ease-in-out;
      background-image: url("/sun.png")
    }


		.customIcon {
		  padding: 3px;
		  color: yellow;
		}
		.customIcon2 {
		  padding: 3px;
		  color: white
		}

		.light-them .customIcon2 {
			color: black
		}

		/* Makes our label white. */
		.blocklyTreeLabel {
		  color: white;
		}

		.light-them .blocklyTreeLabel {
			color:black
		}

		/* Adds padding around the group of categories and separators. */
		.blocklyToolboxContents {
		  padding: 3px;
		}

		/* Adds space between the categories, adds space around the label. */
		.blocklyTreeRow {
		  padding: 0px;
		  margin-bottom: 3px;
		}
		
		/* Rotate effect */
   .blocklyTreeIcon {
      background-position: -32px -1px!important;
    }

    .blocklyTreeIconOpen {
      transform:rotate(90deg);
      transition: transform 3s
}

    .blocklyTreeIcon[style="visibility: visible; display: inline-block;"] {
      margin-left: 3px;
      transition-duration: 300ms;
      filter: invert(100%) sepia(33%) saturate(312%) hue-rotate(55deg) brightness(100%) contrast(106%);
    }
  
    .blocklyTreeSeparator {
      border-bottom: solid #555555 1px;
      height: 0;
      margin: 5px 0;
    }
      
    /* Hovering and selecting categories animation */
    .blocklyTreeRow:hover, .blocklyTreeRow:focus, .blocklyTreeSelected {
		  border-radius: 4px;
    }

    /* Others */
    .bt {
		  border-bottom: solid #343434 1px;
		  height: 0;
		  margin: 5px 0;
		}
		
    ::-webkit-scrollbar {
			width: 1px;
			height: 1px;
		}
			
		::-webkit-scrollbar-thumb {
			background: #6b6d70;
		}

		::-webkit-scrollbar-corner {
			background-color: #161719;
			color: #161719;
	    }
		</style>

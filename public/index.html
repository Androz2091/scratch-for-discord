	<style>
		.blocklyTreeSeparator {
			border-bottom: solid #343434 1px;
			height: 0;
			margin: 4px 0;
		}
		
                 .blocklyTreeIcon {
			filter: invert(100%) sepia(0%) saturate(2950%) hue-rotate(348deg) brightness(118%) contrast(96%) !important;
		}
		
		#blocklyTreeIcon {
			filter: invert(100%) sepia(0%) saturate(2950%) hue-rotate(348deg) brightness(118%) contrast(96%) !important;
		}
		
		.blocklyTreeIconClosed {

		#blocklyTreeIconClosed {

		}

		.customIcon {
		  color: yellow;
		}

		/* Makes our label white. */
		.blocklyTreeLabel {
		  color: white;
		}

		/* Adds padding around the group of categories and separators. */
		.blocklyToolboxContents {
		  padding: 3px;
		}

		/* Adds space between the categories, adds space around the label. */
		.blocklyTreeRow {
		  padding: 0px;
		  margin-bottom: 3px;
		}
/* Adds cool animations to the categories */
        .blocklyTreeRow:hover, .blocklyTreeRow:focus {
		  border-radius: 4px;
